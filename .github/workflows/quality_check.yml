name: Quality Check

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Flake8
      run: python -m flake8 Model Test
