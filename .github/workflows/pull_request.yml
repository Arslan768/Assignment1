name: Create Pull Request

on:
  push:
    branches:
      - dev

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: test
        title: "Feature Completed"
        body: "This pull request is to merge a completed feature from the dev branch to the test branch."

