name: unit test

on:
  workflow_run:
    workflows: ["pull request"]
    types: ["opened" , "completed"]
     

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Unit Tests
      run: python Test/Test.py
